<div id="resetpwdModal" class="modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  ng-click="vm.closePopup();" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">RESET PASSWORD</h3>
      </div>
      <div class="modal-body">
      	
      	<global-messagebar message-type="vm.messageType" message-bar-message="vm.messageBarMessage"></global-messagebar>
        <form name="form.resetpwdForm" class="col-sm-12" novalidate>
        	
        	
        <div class="form-group" style="margin-top:10px;"><label class="required">Old Password</label><input class="form-control required" placeholder="Your Old Password" type="password" ng-model="vm.resetpwdForm.oldPassword" name="oldPassword" required>
          <span class="validation-err-msg" ng-show="(form.resetpwdForm.oldPassword.$touched || form.resetpwdForm.$submitted) && form.resetpwdForm.oldPassword.$invalid">Old Password is Required</span>
      	</div>
      	
      	<div class="form-group" style="margin-top:10px;"><label class="required">New Password</label><input class="form-control required" placeholder="Your New Password" type="password" ng-model="vm.resetpwdForm.newPassword" name="newPassword" required>
          <span class="validation-err-msg" ng-show="(form.resetpwdForm.newPassword.$touched || form.resetpwdForm.$submitted) && form.resetpwdForm.newPassword.$invalid">New Password is Required</span>
      	</div>
      	
      	<div class="form-group" style="margin-top:10px;"><label class="required">Confirm New Password</label><input class="form-control required" placeholder="Confirm New Password" type="password" ng-model="vm.resetpwdForm.confirmNewPassword" confirm-password="vm.resetpwdForm.newPassword" name="confirmNewPassword" required>
          <span class="validation-err-msg" ng-show="(form.resetpwdForm.confirmNewPassword.$touched || form.resetpwdForm.$submitted) && form.resetpwdForm.confirmNewPassword.$error.required">Confirm New Password is Required</span>
          <span class="validation-err-msg" ng-show="(form.resetpwdForm.confirmNewPassword.$touched || form.resetpwdForm.$submitted) && form.resetpwdForm.confirmNewPassword.$error.confirmpassword">New Password and Confirm New Password does not match</span>
      	</div>

		
		<div>	
          <a href="#" class="btn btn-login" ng-click="vm.sendDetails();">RESET PASSWORD</a>
</div>         
        </form>
      </div>
      <div class="modal-footer">
      	
      </div>
    </div>
  </div>
</div>
