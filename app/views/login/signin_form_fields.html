<form name="form.signinForm" class="col-sm-12" novalidate>
        	
        <div class="form-group" style="margin-top:10px;"><label class="required">Email</label><input class="form-control required" placeholder="Your email address" type="email" ng-model="vm.signin.email" name="email" required ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/">
          <span style="color:brown;" ng-show="(form.signinForm.email.$touched || vm.submitted) && form.signinForm.email.$invalid">Email is invalid.</span>
      	</div>

          <div class="form-group"><label class="required">Password</label><input class="form-control required" placeholder="Your password" type="password" ng-model="vm.signin.password" name="password" required></input>
          	<span style="color:brown;" ng-show="(form.signinForm.password.$touched || vm.submitted) && form.signinForm.password.$invalid">Password is invalid.</span>
          </div>
					
		
		<div class="text-right fogot-pwd">
			<a href="javascript:void(0)" data-ng-click="vm.showfgtpwdPopup();">Forgot Password?</a>
		</div>
		<div>	
          <a href="javascript:void(0)" class="btn btn-login" ng-click="vm.login();">LOG IN</a>
</div>
		<div class="text-center mTop10">
      	New to LePartycious ? <a href="javascript:void(0)" class="join-us-link" data-ng-click="vm.showSignUpPopup();">JOIN US</a>
      </div>
          
        </form>
