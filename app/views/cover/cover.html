<div id="coverPage" class="home-screen-cover" >
	<div class="swiper-container cover-swiper-container">
		<!-- Additional required wrapper -->
		<div class="swiper-wrapper cover-swiper-wrapper">
			<!-- Slides -->
			<div class="swiper-slide cover-swiper-slide"></div>
			<div class="swiper-slide cover-swiper-slide"></div>
			<div class="swiper-slide cover-swiper-slide"></div>
			<div class="swiper-slide cover-swiper-slide"></div>
			<div class="swiper-slide cover-swiper-slide"></div>
			<div class="swiper-slide cover-swiper-slide"></div>
		</div>
		<!-- If we need pagination -->
		<div class="swiper-pagination cover-swiper-pagination"></div>

	</div>
	<div class="content-wrapper">
		<div class="container">
			<div class="main-content text-center vertical-center">
				<div class="row">
					<div class="col-xs-12">
						<h1 class="main-heading">Your Online Event Planner</h1>

						<div class="semi-gap"></div>
						<!--
						<div class="row">
						<h2 class="col-xs-offset-1 col-sm-offset-2 col-lg-offset-3 col-xs-4 searchfortext text-center">Choose your category</h2>
						<div class="custom-select-container col-xs-6 col-sm-4 col-lg-2">
						<select class="select-option-menu" data-ng-change="vm.categoryChanged()" onblur="" data-ng-model="vm.selectedCategory">
						<option data-ng-repeat='(key, value) in vm.categoryMap' value="{{value}}">{{key}}</option>
						</select>

						</div>
						</div>
						<div class="quarter-gap"></div>-->

						<form action="" autocomplete="off" class="home-page-form">
							<div class="col-xs-12 col-sm-2 col-md-2 form-group">
								<div class="row">
									<div class="lp-select-city">
										<div class="lp-select-city-text" data-ng-class="!vm.selectedCity && !vm.cityUntouched ? 'noselection-error' : ''" ng-click="vm.toggleDropdown()">
											<!--<span class="lp-label-city">CITY</span>-->
											<span class="lp-selected-city">{{vm.selectedCity}}</span>
											<span class="fa fa-fw fa-map-marker float-right location-icon"></span>
											<div ng-if="!vm.selectedCity && !vm.cityUntouched" class="city-err-msg">Please choose a city</div>
										</div>
										<ul class="lp-city-dropdown">
											<li data-ng-repeat = '(key, value) in vm.citiesList'>
												<span class="fa fa-fw fa-map-marker float-right location-dropdown-icon"></span><a href='javascript:void(0)' data-ng-click='vm.setCity($event)' data-id='{{key}}'>{{value}}</a>
											</li>
										</ul>
									</div>
								</div>
							</div>

							<div class="col-xs-12 col-sm-3 col-md-2 form-group">
								<div class="row">
									<div class="lp-select-category">
										<div class="lp-select-category-text" ng-click="vm.toggleCategoryDropdown()" data-ng-class="!vm.selectedCategory && !vm.categoryUntouched ? 'noselection-error' : ''">
											<!--<span class="lp-label-category">VENDOR TYPE</span>-->
											<span class="lp-selected-category">{{vm.categoryMap[vm.selectedCategory]}}</span>
											<span class="fa fa-fw float-right category-icons" data-ng-class="vm.selectedCategory ? {{'vm.categoryIconsMap[vm.selectedCategory]'}} : 'fa-user'"></span>
											<div ng-if="!vm.selectedCategory && !vm.categoryUntouched" class="vendor-err-msg">Please choose a vendor</div>
										</div>
										<ul class="lp-category-dropdown">
											<li data-ng-repeat = '(key, value) in vm.categoryMap' data-key = "{{key}}">
												<a href='javascript:void(0)' data-ng-click='vm.setCategory($event)' data-key = "{{key}}">{{value}} <span class="fa fa-fw float-right category-icons" data-ng-class="{{'vm.categoryIconsMap[key]'}}"></span></a>
											</li>
										</ul>
									</div>
								</div>
							</div>

							<div class="col-xs-12 col-sm-5 col-md-6 search-input-box form-group">
								<div class="row">
									<input id="searchedText" type="text" placeholder="Vendor Name or Search All" class="form-control input-lg no-border-top-right-radius no-border-bottom-right-radius home-search-box" ng-model="vm.searchData">
									</input>
									<span class="fa fw fa-times clear-searchedText" data-ng-show="vm.searchData.length > 0" data-ng-click="vm.clearSearchedText()" title="clear"></span>
								</div>
							</div>

							<div class="col-xs-12 col-sm-2 search-button form-group">
								<div class="row">
									<button class="btn btn-lg btn-default home-search-btn no-border-bottom-left-radius no-border-top-left-radius" type="button" ng-click="vm.clicked();">
										SEARCH ALL
									</button>
								</div>
							</div>

						</form>
						
					
					</div>
					
				</div>
				
			</div>

		</div>
	</div>
</div>
