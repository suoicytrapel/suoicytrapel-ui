<div class="gallery-container" data-ng-class="vm.show ? 'show' : ''" data-ng-controller="galleryController as vm">
	<div class="gallery-overlay">
		    <div class="swiper-container gallery-top">
        <div class="swiper-wrapper">
        	<div class="swiper-slide" data-ng-repeat="imageURL in vm.imagesURL" style="background-image:url({{imageURL}})"></div>
        </div>
          <!-- Add Arrows -->
        <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div>
    </div>
    <div class="swiper-container gallery-thumbs">
        <div class="swiper-wrapper">
        	<div class="swiper-slide" data-ng-repeat="imageURL in vm.imagesURL" style="background-image:url({{imageURL}})" on-last-repeat-element></div>
        </div>
       </div>
       <div class="gallery-close-btn" data-ng-click="vm.closeGallery();"></div>
	</div>
</div>
