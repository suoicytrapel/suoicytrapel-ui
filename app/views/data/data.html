    	</ul>
    </div>

<!--

									<span class="caterer-category veg-nonveg pull-right" ng-if="vm.selectedCategory == 'CATERER' && !result.isPureVeg"><span class="fa fw fa-dot-circle-o"></span><span class="caterer-category-nonveg"> veg/non-veg</span></span>-->

									
									</div>
									<div class="col-xs-12 text-left pamphlet-title-desc" ng-if="vm.selectedCategory != 'VENUE'"><div title="{{result.name}}, {{result.locality}}" class="theme-color" style="font-size: 15px;">{{result.name}}</div><div class="pamphlet-title-city">{{result.locality}}</div>
									
									</div>

									<div class="col-xs-4 text-left pamphlet-title-price border-left-1px" ng-if="vm.selectedCategory != 'CATERER' && vm.selectedCategory != 'VENUE'"><div class="pamphlet-plate-price">STARTS FROM</div><span class="fa fa-fw fa-inr"></span><span class="pamphlet-title-rate">{{result.startingPrice}}</span></div>-->
								</div>
								</div>
							</div>
							<div class="pamphlet-footer"></div>

</div>
