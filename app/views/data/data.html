
<div class='row data-list'>
	<div class='col-xs-12 col-sm-3'>
		<div class='col-xs-12'>
			<h4 class='theme-color'><a href="" class="filter-ribbon-button" data-ng-if='vm.smallScreen' ng-click="vm.openFilterRibbon = !vm.openFilterRibbon"><span></span><span></span><span></span></a> <span ng-class="vm.smallScreen ? 'repositionText' : ''">FILTERS</span></h4>
			<div class="filters" data-ng-if='!vm.smallScreen'>
				<div data-ng-include="'views/data/filters.html'"></div>
			</div>
		</div>
	</div>
	<!-- Adding the list section -->
	
	<div class='col-xs-12 col-sm-9 bg-grey' ng-if="vm.resultList.length > 0">
			<div class='col-xs-12'>
				
				
						<h2 class="h3"> Showing <div class="results-number">{{vm.setFromRecord}}-{{vm.setToRecord}} of {{vm.totalRecords}} records</div></h2>
						
						
						
						<div class="gap20"></div>
				
					
			</div>
			
	
		<div dir-paginate="result in vm.resultList | itemsPerPage : pageSize" current-page="currentPage" pagination-id="dataPagination" total-items="vm.totalRecords" class='col-md-6 col-xs-12 col-sm-12 data-page-record'>
					
					
					
						<a href="" ng-click="vm.fetchDetails(result.name);" class="pamphlet-anchor">
						<div class="pamphlet-container">
							<div class="pamphlet-header pamphlet-header-minHeight">
									<div class="featured-ribbon"><span class="featured-ribbon-text">LE PARTYCIOUS</span></div>
								<img src="{{vm.getImageURL(result.mainImagerURL)}}" alt='cover-photo' class="vertical-center"></img>

							</div>
							<div class="pamphlet-body">
								<div class="pamphlet-title col-xs-12 text-center">
									<div class="row">
									<div class="col-xs-8 text-left pamphlet-title-desc"><div>{{result.name}}</div><span class="pamphlet-title-city">{{result.locality}}</span></div>
									<div class="col-xs-4 text-left pamphlet-title-price border-left-1px"><div>Starts from</div><span class="fa fa-fw fa-inr theme-color"></span><span class="pamphlet-title-rate theme-color">{{result.startingPrice}}</span></div>
								</div>
								</div>
							</div>
							<div class="pamphlet-footer"></div>
						</div> </a>
					


		</div>

	</div>
	
	<!-- For Handling No Record Found Page -->
			<div class="no-records-found col-xs-12 col-sm-8" ng-if="vm.resultList.length == 0">
							<div>
								<h2>No Results Found!!</h2>
								<img src="/images/no_content-found_image.png" height="250px;"/>
								
								<h4>Please try something else</h4>
								<a href="/">Back to Home</a>
							</div>
						</div>
</div>

<dir-pagination-controls boundry-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="views/templates/dirPagination.tpl.html" pagination-id="dataPagination" ng-if="vm.resultList.length > 0"></dir-pagination-controls>

<div data-ng-include="'views/ribbon/ribbon.html'" data-ng-if='vm.smallScreen'></div>
