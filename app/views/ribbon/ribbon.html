<div id="filterRibbonParentContainer" data-ng-class="vm.openFilterRibbon ? 'openFilterRibbon' : ''">	
<div id="globalPopupBlackOut" class="blackOut-window" ng-click="vm.openFilterRibbon = !vm.openFilterRibbon"></div>
<div id='ribbonContainer' data-ng-class="vm.openFilterRibbon ? 'animate' : ''">
	<div id="ribbonHeader"></div>
	<div class="ribbon-search-button form-group text-center ribbonSpecificStyling">
		<button class="btn btn-lg btn-default filter-btn" ng-click="vm.filterResults();vm.openFilterRibbon = !vm.openFilterRibbon;">Filter</button>
		<button class="btn btn-lg btn-default reset-btn"  ng-click="vm.resetFilters();">Reset</button>			
	</div>
<div id='ribbonFilterScrollview'>
	<div id='ribbonFilterViewport'>
		
	<div data-ng-include="'views/data/filterContent.html'" ></div>

</div>
</div>
<div id="ribbonCollapse">
	<a href="" ng-click="vm.openFilterRibbon = !vm.openFilterRibbon">
		<span class="fa fa-angle-left collapse-icon"></span>
	</a>
</div>
</div>
</div>
